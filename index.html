<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="container-title">
        <div class="title">
            <h1>Expiration Calendar</h1>
        </div>
    </div>
    <div class="container-form">
        <div class="form">
            <form action="/my-form-handling-page" method="post">
                <ul>
                    <li>
                        <label for="name">Item Name:</label>
                        <input type="text" name="item_name" id="name"/>
                    </li>
                    <li>
                        <label for="flavor">Item Flavor:</label>
                        <input type="text" name="item_flavor" id="flavor"/>
                    </li>
                    <li>
                        <label for="exp-date">Expiration Date:</label>
                        <input type="date" name="expiration_date" id="exp-date">
                    </li>
                    <li>
                        <label for="notes">Notes:</label>
                        <textarea name="notes" id="notes"></textarea>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
